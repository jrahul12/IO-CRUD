<form #stdForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="card">
    <div class="card-body">

      <div class="form-group mb-2">
        <label>First Name</label>
        <input type="text" name="fname" ngModel required class="form-control">
      </div>

      <div class="form-group mb-2">
        <label>Last Name</label>
        <input type="text" name="lname" ngModel required class="form-control">
      </div>

      <div class="form-group mb-2">
        <label>Email</label>
        <input type="email" name="email" ngModel required class="form-control">
      </div>

      <div class="form-group mb-2">
        <label>Contact</label>
        <input type="text" name="contact" ngModel required class="form-control">
      </div>

      <div class="form-group mt-3">
        <button *ngIf="!isInEditMode" class="btn btn-primary btn-sm w-100" type="submit">
          Add
        </button>

        <button *ngIf="isInEditMode" class="btn btn-success btn-sm w-100" type="submit">
          Update
        </button>
      </div>

    </div>
  </div>
</form>
