
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <app-student-form
            (emitAdd)="onAdd($event)"
            [edit]="editId"
            (emitUpdate)="onUpdate($event)"
            ></app-student-form>
        </div>
        <div class="col-md-6">
            <app-student-list 
            (emitRemove)="onRemove($event)"
            (emitEdit)="onEdit($event)"
            [std]="stdArr">

            </app-student-list>
        </div>
    </div>
</div>
