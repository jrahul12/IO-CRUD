<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ todo.todoItem }}
        <div>
            <button class="btn btn-sm btn-primary me-2" (click)="onEdit(todo)">edit</button>
            <button class="btn btn-sm btn-danger" (click)="onRemove(todo.id)">delete</button>
        </div>
    </li>
</ul>
