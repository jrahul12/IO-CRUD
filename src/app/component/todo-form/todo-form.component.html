<form #todoForm="ngForm" (ngSubmit)="onAdd()">
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label>Todo Item</label>
                <input type="text" class="form-control" name="todoItem" ngModel required>
            </div>
            <div class="form-group">
                <button *ngIf="!isInEditMode" type="submit" class="btn btn-block btn-success mt-2">
                    Add
                </button>
                <button (click)="onUpdate()" *ngIf="isInEditMode" type="submit" class="btn btn-block btn-primary mt-2">
                    update
                </button>
            </div>
        </div>
    </div>
</form>
