<div class="card movie_card h-100">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h4>{{movie.title}}</h4>
            <h4><span class="badge" [ngClass]="{
                'badge-success':movie.rating>=3,
                'badge-warning':movie.rating>=2&&movie.rating<3,
                'badge-danger':movie.rating<2
                
            }">{{movie.rating}}</span></h4>
        </div>
    </div>
    <div class="card-body">
        <figure>
            <img [src]="movie.image" class="img-fluid" alt="">
            <figcaption>
                <h2>{{movie.title}}</h2>
                <p>{{movie.content.slice(0,100)}}</p>
            </figcaption>
        </figure>
    </div>
    <div class="card-footer d-flex justify-content-between">
        <button mat-mini-fab color="primary" (click)="onEdit(movie)">
            <mat-icon>edit</mat-icon>
        </button><button mat-mini-fab color="warn"  (click)="onRemove(movie.id)">
            <mat-icon >delete</mat-icon>
        </button>
    </div>
</div>
