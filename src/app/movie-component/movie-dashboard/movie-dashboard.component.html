<div class="container mt-4">

  <div class="row mb-4">
    <div class="col-md-8 offset-md-2">
      <app-movie-form 
      (emitAdd)="onAdd($event)"
      [edit]="editId"
      (emitUpdate)="onUpdate($event)"
      ></app-movie-form>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let movie of movieArr">
      <app-movie-card [movie]="movie"
      (emitRemove)="onRemove($event)"
      (emitEdit)="onEdit($event)"
      ></app-movie-card>
    </div>
  </div>

</div>
